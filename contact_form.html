<!DOCTYPE html>

<body>

    <main>
        <div class="contact_main">
            <div class="contact_area">
                <h1>お問い合わせ</h1>
            </div>
            <div class="contact_message">
                <p>弊社へのお問い合わせは、お電話または以下のフォームより承ります。</p>
            </div>
            <div class="contact_tel">
                <h2>
                    お電話でのお問い合わせ
                </h2>
                <i class="fa fa-phone fa-2x "><span>072-335-5757</span></i>
                <p>電話受付：9:00〜17:00(平日)</p>
            </div>
            <div class="form_area">
                <div class="contact_form">
                    <h2>フォームでのお問い合わせ</h2>
                    <p>項目の入力が完了しましたら送信ボタンを押してください。</p>
                </div>
            </div>

            <div class="box_con">
                <form action="https://api.staticforms.xyz/submit" method="post">
                    <input type="hidden" name="accessKey" value="036bb6ba-c2c0-4b35-aea7-051b4c047a76">
                    <input type="hidden" name="subject" value="件名">
                    <input type="hidden" name="redirectTo" value="">
                <table class="formTable">
                    <input type="hidden" name="to_mailaddr" value="rindesu0531@icloud.com">
                  <tr>
                    <th><label for="inputName">お名前<br><span class="warning">※必須</span></label></th>
                    <td><input size="20" type="text" name="name" id="inputName" required/></td>
                  </tr>
                  <tr>
                    <th><label for="inputPhone">電話番号<br><span class="warning">※必須</span></label></th>
                    <td><input size="30" type="text" name="phone" required/></td>
                  </tr>
                  <tr>
                    <th><label for="inputEmail">メールアドレス<br><span class="warning">※必須</span></label></th>
                    <td><input size="30" type="text" name="email" required/></td>
                  </tr>
                  <tr>
                    <th><label for="inputTextarea">お問い合わせ内容<br><span class="warning">※必須</span></label><br /></th>
                    <td><textarea name="message" cols="50" rows="5" required></textarea></td>
                  </tr>
                </table>
                <p class="btn">
                    <span><input type="submit" value="送信" class="btn btn-primary" /></span>
                </p>
              </form>
          </div>
        </div>
    </main>
    <footer id="footer">
        <div class="kiku_footer">
            <div class="footer_left">
                <div class="kiku_image">

                <p class="adress">大阪府松原市天美西6丁目557-2</p>
                <p>TEL : 072-335-5757</p>
            </div>
            <div class="footer_right">

    <script>
        $(function(){
            $("#header").load("file:///Users/rin90531/Desktop/kikuHP/header.html");

        $(function(){
            $('#nav_footer .footer_list a').each(function(){
                var $href = $(this).attr('href');
                if(location.href.match($href)) {
                $(this).addClass('active');
                } else {
                $(this).removeClass('active');
                }
            });
        });
