<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <title>Document</title>
    <link rel="stylesheet" href="contact_form.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
</head>
<body>
    <header id="header"></header>

    <main>
        <div class="contact_main">
            <div class="contact_area">
                <h1>お問い合わせ</h1>
            </div>
            <div class="contact_message">
                <p>弊社へのお問い合わせは、お電話または以下のフォームより承ります。</p>
            </div>
            <div class="contact_tel">
                <h2>
                    お電話でのお問い合わせ
                </h2>
                <i class="fa fa-phone fa-2x "><span>072-335-5757</span></i>
                <p>電話受付：9:00〜17:00(平日)</p>
            </div>
            <div class="form_area">
                <div class="contact_form">
                    <h2>フォームでのお問い合わせ</h2>
                    <p>項目の入力が完了しましたら送信ボタンを押してください。</p>
                </div>
            </div>

            <div class="box_con">
                <form action="https://api.staticforms.xyz/submit" method="post">
                    <input type="hidden" name="accessKey" value="036bb6ba-c2c0-4b35-aea7-051b4c047a76">
                    <input type="hidden" name="subject" value="件名">
                    <input type="hidden" name="redirectTo" value="">
                <table class="formTable">
                    <input type="hidden" name="to_mailaddr" value="rindesu0531@icloud.com">
                  <tr>
                    <th><label for="inputName">お名前</label></th>
                    <td><input size="20" type="text" name="name" id="inputName" required/></td>
                  </tr>
                  <tr>
                    <th><label for="inputPhone">電話番号</label></th>
                    <td><input size="30" type="text" name="phone" required/></td>
                  </tr>
                  <tr>
                    <th><label for="inputEmail">メールアドレス</label></th>
                    <td><input size="30" type="text" name="email" required/></td>
                  </tr>
                  <tr>
                    <th><label for="inputTextarea">お問い合わせ内容</label><br /></th>
                    <td><textarea name="message" cols="50" rows="5" required></textarea></td>
                  </tr>
                </table>
                <p class="btn">
                    <span><input type="submit" value="送信" class="btn btn-primary" /></span>
                </p>
              </form>
          </div>
          <footer id="footer"></footer>
        </div>
    </main>

    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
    <!-- <script src="js/script.js"></script> -->
    <script script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>

        });
    </script>
</body>
</html>
